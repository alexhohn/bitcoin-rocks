worker_processes auto;
daemon off;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # MIME Types - Critical for proper file serving
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        # Use Railway's PORT environment variable, fallback to 8080
        listen ${PORT:-8080};
        server_name _;
        
        root /app;
        index index.html;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # CSS Files - Fix MIME type issue
        location ~* \.css$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "text/css";
            try_files $uri =404;
        }
        
        # JavaScript Files
        location ~* \.js$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "application/javascript";
            try_files $uri =404;
        }
        
        # JSON Files (for i18n translations)
        location ~* \.json$ {
            expires 1d;
            add_header Cache-Control "public";
            add_header Content-Type "application/json";
            try_files $uri =404;
        }
        
        # Image Files
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Font Files
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }
        
        # PDF and other document files
        location ~* \.(pdf|doc|docx|zip)$ {
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # CORS headers for .well-known files
        location ~ ^/\.well-known/ {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            try_files $uri =404;
        }
        
        # URL Redirects from original .htaccess
        rewrite ^/orange-pill-pack$ /stickers permanent;
        rewrite ^/sticker$ /stickers permanent;
        rewrite ^/bitcoin-stickers$ /stickers permanent;
        rewrite ^/opp$ /stickers permanent;
        rewrite ^/gold$ /bitcoin-vs-gold permanent;
        rewrite (?i)^/cbdc$ /bitcoin-vs-cbdc permanent;
        rewrite (?i)^/inflation$ /inflation permanent;
        rewrite (?i)^/bank-run$ /bank-runs permanent;
        rewrite (?i)^/bankrun$ /bank-runs permanent;
        rewrite (?i)^/bankruns$ /bank-runs permanent;
        rewrite ^/wallet$ /wallets permanent;
        rewrite ^/postcard$ /postcards permanent;
        rewrite ^/guide$ /business/guide permanent;
        rewrite ^/guides$ /business/guide permanent;
        rewrite ^/business/guides$ /business/guide permanent;
        rewrite ^/kit$ /business/kit permanent;
        rewrite ^/business-kit$ /business/kit permanent;
        rewrite ^/businesskit$ /business/kit permanent;
        rewrite (?i)^/lightning$ /lightning permanent;
        rewrite ^/save$ /inflation?sign=got-inflation permanent;
        
        # Clean URLs: /page â†’ /page.html (only for HTML requests)
        location / {
            # First try exact file, then try with .html extension, then directory, then 404
            try_files $uri $uri.html $uri/ =404;
        }
        
        # Specific handling for HTML files
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public";
        }
        
        # Custom 404 page
        error_page 404 /404.html;
        
        # Handle 404.html specifically
        location = /404.html {
            internal;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
